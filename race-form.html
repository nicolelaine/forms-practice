<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/search">  
        <p>
        <label for="first">First name:</label>
        <input type="text" id="first" name="firstname" required>
    
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastname" required>
        </p>

        <p>
        Select A Race:
        </p>
     
        <label for="funrun">Fun Run 5K</label>
        <input type="radio" id="fun" name="race" value="funrun" required>
       <br>
        <label for="half">Half Marathon</label>
        <input type="radio" id="half" name="race" value="half" required>
       <br>
        <label for="full">Full Marathon</label>
        <input type="radio" id="full" name="race" value="full" required>
        
        <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for"password>Password</label>
        <input type="password" id="password" name="password" required>
        </p>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
            <option value="youth">under 18</option>
            <option value="adult">18-45</option>
            <option value="mature">45+</option>
        </select>
        <br>
        <button type="submit">Register!</button>
       
    </form>
   
</body>
</html>
