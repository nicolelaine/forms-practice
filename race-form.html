<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form action="/search">  

   <!-- First and last name fields -->
<div>
        <label for="first">First name:</label>
        <input type="text" id="first" name="firstname" required>
    
        <label for="last">Last Name:</label>
        <input type="text" id="last" name="lastname" required>
 </div>

    <!-- Select a race -->
        <p>
        Select A Race:
        </p>
     
    <!-- Radio buttons for races -->

     <div>
        <label for="funrun">Fun Run 5K</label>
        <input type="radio" id="funrun" name="race" value="funrun" required>
     </div>
     <div>
        <label for="half">Half Marathon</label>
        <input type="radio" id="half" name="race" value="half" required>
    </div>
    <div>
        <label for="full">Full Marathon</label>
        <input type="radio" id="full" name="race" value="full" required>
    </div>  
<br>

  <!-- Email and password fields -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
    </div>
  
      <!-- Drop down for select age fields -->

    <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age" required>
            <option value="youth">under 18</option>
            <option value="adult">18-45</option>
            <option value="mature">45+</option>
        </select>
    </div>
    <div>

      <!-- Submit button -->

        <button type="submit">Register!</button>
    </div>
    </form>
   
</body>
</html>
